<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Chess Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .board-container {
      display: grid;
      grid-template-columns: 1fr repeat(8, 1fr) 1fr;
      grid-template-rows: 1fr repeat(8, 1fr) 1fr;
      width: 90vmin;
      height: 90vmin;
    }

    .cell, .label {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      font-weight: bold;
      font-size: 4vmin;
      color: white;
      
      
    }

    .cell {
      width: 100%;
      height: 100%;
    }

    .white {
      background-color: #f0d9b5;
      color: black;
      
    }

    .black {
      background-color: #b58863;
      color: black;
    }

    .label {
      background-color: black;
    }

    .rotate {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="board-container">
    <!-- Top Labels -->
    <div class="label"></div>
    <div class="label">A</div>
    <div class="label">B</div>
    <div class="label">C</div>
    <div class="label">D</div>
    <div class="label">E</div>
    <div class="label">F</div>
    <div class="label">G</div>
    <div class="label">H</div>
    <div class="label"></div>

    <!-- Rows 1-8 -->
    <!-- Row 1 -->
    <div class="label">1</div>
    <div class="cell white">&#9820;</div>
    <div class="cell black">&#9822;</div>
    <div class="cell white">&#9821;</div>
    <div class="cell black">&#9819;</div>
    <div class="cell white">&#9818;</div>
    <div class="cell black">&#9821;</div>
    <div class="cell white">&#9822;</div>
    <div class="cell black">&#9820;</div>
    <div class="label rotate">1</div>

    <!-- Row 2 -->
    <div class="label">2</div>
    <div class="cell black">&#9823;</div>
    <div class="cell white">&#9823;</div>
    <div class="cell black">&#9823;</div>
    <div class="cell white">&#9823;</div>
    <div class="cell black">&#9823;</div>
    <div class="cell white">&#9823;</div>
    <div class="cell black">&#9823;</div>
    <div class="cell white">&#9823;</div>
    <div class="label rotate">2</div>

    <!-- Row 3 -->
    <div class="label">3</div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="label rotate">3</div>

    <!-- Row 4 -->
    <div class="label">4</div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="label rotate">4</div>

    <!-- Row 5 -->
    <div class="label">5</div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="label rotate">5</div>

    <!-- Row 6 -->
    <div class="label">6</div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="cell black"></div>
    <div class="cell white"></div>
    <div class="label rotate">6</div>

    <!-- Row 7 -->
    <div class="label">7</div>
    <div class="cell white">&#9817;</div>
    <div class="cell black">&#9817;</div>
    <div class="cell white">&#9817;</div>
    <div class="cell black">&#9817;</div>
    <div class="cell white">&#9817;</div>
    <div class="cell black">&#9817;</div>
    <div class="cell white">&#9817;</div>
    <div class="cell black">&#9817;</div>
    <div class="label rotate">7</div>

    <!-- Row 8 -->
    <div class="label">8</div>
    <div class="cell black">&#9814;</div>
    <div class="cell white">&#9816;</div>
    <div class="cell black">&#9815;</div>
    <div class="cell white">&#9812;</div>
    <div class="cell black">&#9813;</div>
    <div class="cell white">&#9815;</div>
    <div class="cell black">&#9816;</div>
    <div class="cell white">&#9814;</div>
    <div class="label rotate">8</div>

    <!-- Bottom Labels -->
    <div class="label"></div>
    <div class="label rotate">H</div>
    <div class="label rotate">G</div>
    <div class="label rotate">F</div>
    <div class="label rotate">E</div>
    <div class="label rotate">D</div>
    <div class="label rotate">C</div>
    <div class="label rotate">B</div>
    <div class="label rotate">A</div>
    <div class="label"></div>
  </div>
</body>
</html>
